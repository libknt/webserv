server {
	listen 127.0.0.1:8080;
	server_name localhost;

	location / {
		default_error_page error_page.html;
		client_max_body_size 1M;
		root /html;
		index index.html;
		autoindex on;
		allow_methods GET;
		chunked_transfer_encoding off;
	}
}

